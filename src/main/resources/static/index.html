<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 4px;
        }

        input {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Employee Form</h2>

    <!-- FORM -->
    <form id="employeeForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" id="dept" required>
        </div>

        <div class="form-group">
            <label>Salary</label>
            <input type="text" id="salary" required>
        </div>

        <button type="submit">Save</button>
    </form>

    <!-- TABLE -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>

<script>
/* Load employees on page load */
window.onload = function () {
    loadEmployees();
};

document.getElementById("employeeForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const employee = {
        name: document.getElementById("name").value,
        dept: document.getElementById("dept").value,
        salary: document.getElementById("salary").value
    };

    fetch("/api/employee", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(employee)
    })
    .then(res => res.json())
    .then(data => {
        loadEmployees();   // refresh table
        document.getElementById("employeeForm").reset();
    })
    .catch(err => console.error(err));
});

function loadEmployees() {
    fetch("/api/getemployee")
        .then(res => res.json())
        .then(data => {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            data.forEach(emp => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${emp.name}</td>
                    <td>${emp.dept}</td>
                    <td>${emp.salary}</td>
                `;
                tableBody.appendChild(row);
            });
        });
}
</script>

</body>
</html>
