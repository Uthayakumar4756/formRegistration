<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* 4 column grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            margin-bottom: 4px;
        }

        input {
            padding: 6px;
            font-size: 14px;
        }

        .buttons {
            text-align: center;
            margin-top: 15px;
        }

        button {
            padding: 8px 20px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
            font-size: 13px;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Details Form</h2>

    <form id="dataForm">
        <div class="form-grid">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="fname" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lname" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" required>
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="text" id="mobile" required>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" id="city">
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" id="state">
            </div>

            <div class="form-group">
                <label>Pincode</label>
                <input type="text" id="pincode">
            </div>

            <div class="form-group">
                <label>Country</label>
                <input type="text" id="country">
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn" onclick="clearForm()">Cancel</button>
        </div>
    </form>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>City</th>
                <th>State</th>
                <th>Pincode</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>

<script>
    document.getElementById("dataForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const values = [
            fname.value,
            lname.value,
            email.value,
            mobile.value,
            city.value,
            state.value,
            pincode.value,
            country.value
        ];

        const row = document.createElement("tr");

        values.forEach(val => {
            const td = document.createElement("td");
            td.textContent = val;
            row.appendChild(td);
        });

        document.getElementById("tableBody").appendChild(row);
        clearForm();
    });

    function clearForm() {
        document.getElementById("dataForm").reset();
    }
</script>

</body>
</html>
